<?xml version="1.0" encoding="UTF-8"?>
<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 1920 1080"
  width="1920"
  height="1080"
  preserveAspectRatio="none">

  <defs>
    <!-- Very subtle luminance variation (safe for chroma key) -->
    <linearGradient id="chromaGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#00ff00"/>
      <stop offset="100%" stop-color="#00f200"/>
    </linearGradient>

    <!-- Ultra-soft tech pattern -->
    <pattern id="grid" width="120" height="120" patternUnits="userSpaceOnUse">
      <path d="M120 0 L0 0 0 120"
            fill="none"
            stroke="#00cc00"
            stroke-width="1"
            opacity="0.08"/>
    </pattern>
  </defs>

  <!-- Main chroma background -->
  <rect width="100%" height="100%" fill="url(#chromaGrad)"/>

  <!-- Subtle grid overlay -->
  <rect width="100%" height="100%" fill="url(#grid)"/>

  <!-- Optional corner markers (safe to remove) -->
  <rect x="40" y="40" width="80" height="8" fill="#007700" opacity="0.25"/>
  <rect x="40" y="40" width="8" height="80" fill="#007700" opacity="0.25"/>

  <rect x="1800" y="40" width="80" height="8" fill="#007700" opacity="0.25"/>
  <rect x="1872" y="40" width="8" height="80" fill="#007700" opacity="0.25"/>

</svg>
